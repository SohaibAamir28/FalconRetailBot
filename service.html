<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>

    <meta charset="utf-8">
    <meta name="author" content="Faris Ansari">
    <meta name="description" content="Bridge the gap between normal people and the technicality of Terms of Service!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToSsed!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="RetailBotIcon.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">ToSsed</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="service.html">RetailBot</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="m-4">
      <div>
        <div class="pb-3">
          <label for="inputTextField" class="form-label">Enter Terms of Service</label>
          <span style="float: inline-end;">
            <button class="btn btn-primary d-flex mb-4" style="align-items: center;" id="submitToS" href="service.html" role="button" data-bs-toggle="modal" data-bs-target="#warningModal">
              Summarize
            </button>
          </span>
        </div>
        <textarea class="form-control" id="inputTextField"></textarea>
      </div>
  
      <hr/>
    </section>

    <div class="modal" tabindex="-1" id="warningModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Attention!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>You sent a blank request, make sure to input something!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="z-1 m-4" style="position: fixed; right: 0; bottom: 0;">
      <button class="btn btn-secondary" id="viewportModeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 16 16">

        </svg>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="viewportModeScript.js"></script>
    <script src="summarize.js"></script>
  </body>

</html>
